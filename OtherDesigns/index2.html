<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Braver-Mountain Mushing</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:100|Exo:100|Fira+Sans:300i|Open+Sans:300|Roboto:100|Raleway:100|" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <script src="app2.js"></script>
  </head>

  <body>
    <!-- LANDING PAGE -->
    <div class="landing-page">
      <div class="dark-box">

          <h1>BraverMountain Mushing</h1>
          <div class="arrow_container"> <img src="icons/chevron_down.PNG" id="down_arrow" alt=""> </div>
        </div>
      </div>
    </div>

    <!-- NAV PAGE -->
    <div class="navigation-page">

      <div class="grid-container">
        <div class=".pic" id="one">
          <div class="nav-overlay">
            <h2 class="left">About Us</h2>
          </div>
        </div>
        <div class=".pic" id="two">
          <div class="nav-overlay">
            <h2 class="right">FAQ</h2>
          </div>
        </div>
        <div class=".pic" id="three">
          <div class="nav-overlay">
            <h2 class="left" id="twitter">Tails from Twitter</h2>
          </div>
        </div>
        <div class=".pic" id="four">
          <div class="nav-overlay">
            <h2 class="right" id="patreon">Patreon</h2>
          </div>
        </div>
      </div>

      <div class="overlay">
        <div class=".pic" id="center">
            <div class="nav-overlay">
              <h2>Meet the Team</h2>
            </div>
        </div>
      </div>
    </div>
  </body>

</html>
